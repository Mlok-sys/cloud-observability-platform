<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Observability Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>☁️ Cloud Observability Platform</h1>
        <p>Real-time insights from your Node.js app</p>
    </header>

    <main>
        <section class="metrics">
            <div class="card">
                <h2>🚀 Uptime</h2>
                <p id="uptime">Loading...</p>
            </div>
            <div class="card">
                <h2>📦 Requests</h2>
                <p id="requests">Loading...</p>
            </div>
            <div class="card">
                <h2>⚙️ CPU Usage</h2>
                <p id="cpu">Loading...</p>
            </div>
        </section>

        <button id="simulate">Trigger Load</button>
    </main>

    <footer>
        <p>Built with ❤️ by Abdulmelik | Observability Powered by Prometheus + Grafana</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
